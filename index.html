<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Stats Viewer</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --card-bg: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --button-bg: #e0e0e0;
            --button-text: #333;
            --button-active: #007bff;
            --button-active-text: #fff;
            --link-color: #0366d6;
        }
        :root.dark {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --card-bg: #2a2a2a;
            --shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            --button-bg: #3a3a3a;
            --button-text: #fff;
            --button-active: #0056b3;
            --button-active-text: #fff;
            --link-color: #58a6ff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        .svg-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .mode-toggle {
            display: flex;
            background-color: var(--button-bg);
            border-radius: 20px;
            overflow: hidden;
        }
        .mode-toggle button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: var(--button-text);
            transition: all 0.3s ease;
        }
        .mode-toggle button.active {
            background-color: var(--button-active);
            color: var(--button-active-text);
        }
        #repoInfo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #repoInfo a {
            color: var(--link-color);
            text-decoration: none;
        }
        #repoInfo a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Release Stats Viewer</h1>
        <div id="repoInfo"></div>
        <div class="controls">
            <div class="mode-toggle">
                <button id="lightMode">Light</button>
                <button id="darkMode">Dark</button>
            </div>
        </div>
        <div class="card">
            <div class="svg-container">
                <img id="svgImage" alt="Release Stats Chart">
            </div>
        </div>
    </div>

    <script>
        const BASE_PATH = 'https://haya14busa.github.io/github-release-stats/';
        const svgImage = document.getElementById('svgImage');
        const repoInfo = document.getElementById('repoInfo');
        const lightMode = document.getElementById('lightMode');
        const darkMode = document.getElementById('darkMode');
        let currentMode = 'light';

        function getRepoFromHash() {
            const hash = window.location.hash.substring(1);
            return hash || 'reviewdog/reviewdog';
        }

        function updateChart() {
            const repo = getRepoFromHash();
            repoInfo.innerHTML = `<a href="https://github.com/${repo}" target="_blank">${repo}</a>`;
            svgImage.src = `${BASE_PATH}data/${repo}/release_stats_chart_${currentMode}.svg`;
        }

        function setMode(mode) {
            currentMode = mode;
            document.documentElement.className = mode;
            [lightMode, darkMode].forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Mode').classList.add('active');
            updateChart();
        }

        lightMode.addEventListener('click', () => setMode('light'));
        darkMode.addEventListener('click', () => setMode('dark'));

        // Initial update
        setMode('light');
        updateChart();

        // Listen for hash changes
        window.addEventListener('hashchange', updateChart);
    </script>
</body>
</html>
